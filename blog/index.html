<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>blog@bambans</title>
        
        <!-- Tailwind CSS -->
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        fontFamily: {
                            'mono': ['Roboto Mono', 'monospace'],
                        },
                        colors: {
                            'terminal-bg': '#121212',
                            'terminal-purple': '#8a2be2',
                            'terminal-cyan': '#40e0d0',
                            'terminal-orange': '#ff6347',
                            'terminal-orange-hover': '#7f1300',
                        }
                    }
                }
            }
        </script>
        
        <!-- GitHub Markdown CSS for styling -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/github-markdown-css@5.2.0/github-markdown.min.css"
        />
        
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body class="bg-terminal-bg text-white font-mono">
        <!-- Navigation -->
        <nav class="bg-gray-900 border-b border-gray-700">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <a href="../" class="text-terminal-orange hover:text-terminal-orange-hover transition-colors duration-200 mr-4">
                            ‚Üê Home
                        </a>
                        <a href="#" class="text-white text-xl font-semibold">
                            Markdown Blog
                        </a>
                    </div>
                    
                    <!-- Desktop Navigation -->
                    <div class="hidden md:flex items-center space-x-8">
                        <a href="../" class="text-terminal-orange hover:text-terminal-orange-hover transition-colors duration-200">
                            Main Site
                        </a>
                        <a href="#" id="refreshPosts" class="text-terminal-cyan hover:text-blue-300 transition-colors duration-200">
                            Refresh Posts
                        </a>
                    </div>
                    
                    <!-- Mobile menu button -->
                    <div class="md:hidden flex items-center">
                        <button
                            type="button"
                            class="text-gray-300 hover:text-white focus:outline-none focus:text-white"
                            id="mobile-menu-button"
                        >
                            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Mobile Navigation Menu -->
            <div class="md:hidden hidden" id="mobile-menu">
                <div class="px-2 pt-2 pb-3 space-y-1 bg-gray-800">
                    <a href="../" class="block px-3 py-2 text-terminal-orange hover:text-terminal-orange-hover transition-colors duration-200">
                        Main Site
                    </a>
                    <a href="#" id="refreshPostsMobile" class="block px-3 py-2 text-terminal-cyan hover:text-blue-300 transition-colors duration-200">
                        Refresh Posts
                    </a>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
                <!-- Post List Sidebar -->
                <div class="lg:col-span-1">
                    <div class="bg-gray-800 rounded-lg shadow-lg">
                        <div class="px-6 py-4 bg-gray-700 rounded-t-lg">
                            <h3 class="text-lg font-semibold text-white">Post List</h3>
                        </div>
                        <div class="divide-y divide-gray-700">
                            <ul id="post-list" class="space-y-0">
                                <li class="px-6 py-4 text-gray-300">Loading posts...</li>
                            </ul>
                        </div>
                    </div>
                </div>

                <!-- Main Content Area -->
                <div class="lg:col-span-3">
                    <div class="bg-gray-800 rounded-lg shadow-lg">
                        <div class="px-6 py-4 bg-gray-700 rounded-t-lg flex justify-between items-center">
                            <h2 id="post-title" class="text-lg font-semibold text-white">
                                Select a post
                            </h2>
                            <span
                                class="bg-terminal-purple text-white px-3 py-1 rounded-full text-sm font-medium"
                                id="post-date"
                            ></span>
                        </div>
                        <div class="p-6">
                            <div id="content" class="markdown-body bg-terminal-bg text-white">
                                <div class="loading text-center py-16 text-gray-400">
                                    Please select a post from the sidebar
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="bg-gray-900 border-t border-gray-700 mt-16">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
                <p class="text-center text-gray-400">
                    Markdown Blog using Tailwind CSS and Marked.js
                </p>
            </div>
        </footer>

        <!-- Marked.js for markdown parsing -->
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        <!-- DOMPurify to sanitize HTML output -->
        <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>
        <!-- Main JavaScript file -->
        <script src="js/main.js"></script>
        
        <!-- Mobile menu toggle script -->
        <script>
            document.getElementById('mobile-menu-button').addEventListener('click', function() {
                const mobileMenu = document.getElementById('mobile-menu');
                mobileMenu.classList.toggle('hidden');
            });
            
            // Add mobile refresh posts functionality
            document.getElementById('refreshPostsMobile').addEventListener('click', (e) => {
                e.preventDefault();
                fetchPosts();
                // Close mobile menu
                document.getElementById('mobile-menu').classList.add('hidden');
            });
        </script>
    </body>
</html>
